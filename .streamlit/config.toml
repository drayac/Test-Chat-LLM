[server]
# Port where the server will listen for browser connections
# Use default port for cloud deployment compatibility
# port = 8501  # Commented out to use Streamlit's default

# The address where the server will listen for client and browser connections
address = "0.0.0.0"

# Whether to enable CORS protection
enableCORS = false

# Whether to run in headless mode
headless = false

[browser]
# Whether to automatically open the default web browser on startup
gatherUsageStats = false

[theme]
# The preset Streamlit theme that your custom theme inherits from
base = "dark"

# Primary accent color for interactive elements
primaryColor = "#ffffff"

# Background color for the main content area
backgroundColor = "#000000"

# Background color used for the sidebar and most interactive widgets
secondaryBackgroundColor = "#1a1a1a"

# Color used for almost all text
textColor = "#ffffff"